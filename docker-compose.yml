version: "3.9"

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: seguimiento_tareas
      MYSQL_USER: seguimiento_user
      MYSQL_PASSWORD: seguimiento_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    restart: always
    command: gunicorn seguimiento_tareas.wsgi:application --bind 0.0.0.0:8000 --workers 3
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: seguimiento_tareas.settings
      CELERY_BROKER_URL: redis://redis:6379/0
    volumes:
      - ./backend/media:/app/media

  celery:
    build: ./backend
    restart: always
    command: celery -A seguimiento_tareas worker -l info
    depends_on:
      - backend
      - redis
    environment:
      DJANGO_SETTINGS_MODULE: seguimiento_tareas.settings
      CELERY_BROKER_URL: redis://redis:6379/0
    volumes:
      - ./backend/media:/app/media

  celery-beat:
    build: ./backend
    restart: always
    command: celery -A seguimiento_tareas beat -l info
    depends_on:
      - backend
      - redis
    environment:
      DJANGO_SETTINGS_MODULE: seguimiento_tareas.settings
      CELERY_BROKER_URL: redis://redis:6379/0

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./backend/media:/app/media

volumes:
  db_data:


